<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//font.elice.io/EliceDigitalBaeum.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b03c87d67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Memo</title>
</head>
<body>
    <header>
        <h3>Memo</h3>
    </header>
    <Main role="main">
        <p id="titleSpace"></p>
        <textArea id="memoSpace"></textArea>
    </Main>
    <aside>
        <nav id="memo_handler">
            <button id="trash_button" class="nav_button"><i class="fa-solid fa-trash"></i></button>
            <span id="memo_setting">
                <button id="add_button" class="nav_button"><i class="fa-solid fa-plus button_icon"></i></button>
                <button id="delete_button" class="nav_button"><i class="fa-solid fa-minus button_icon"></i></button>
            <span/>
        </nav>
        <div id="memo_list"></div>
        <div id="trash_list"></div>
    </aside>
    <footer>
        <div id="maker_info">
            <a href="https://github.com/DL-Berkey/Simple_Memo_Web" target="_blank">made by DL</a>
        </div>
    </footer>
    <script type="module" src="JS/dbManager.js"></script>
    <script type="module" src="JS/memoData.js"></script>
    <script type="module" src="JS/listManager.js"></script>
    <script type="module" src="JS/memoManager.js"></script>
    <script type="module" src="JS/memoComponent.js"></script>
    <script type="module" src="JS/index.js"></script>
</body>
</html>
